
# HEY! This file is used in the snowplow integrations tests with CircleCI.
# You should __NEVER__ check credentials into version control. Thanks for reading :)

config:
    send_anonymous_usage_stats: False
    use_colors: True

integration_tests:
  target: bigquery
  outputs:
    postgres:
      type: postgres
      host: localhost
      user: "{{ env_var('CI_DBT_USER') }}"
      pass: "{{ env_var('CI_DBT_PASS') }}"
      port: "{{ env_var('CI_DBT_PORT') }}"
      dbname: "{{ env_var('CI_DBT_DBNAME') }}"
      schema: snowplow_integration_tests
      threads: 1

    bigquery:
      type: bigquery
      method: service-account
      keyfile: ~/gcloud-service-key.json
      project: 'dbt-integration-tests'
      schema: snowplow_integration_tests
      threads: 1
