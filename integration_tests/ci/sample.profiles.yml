
# HEY! This file is used in the snowplow integrations tests with CircleCI.
# You should __NEVER__ check credentials into version control. Thanks for reading :)

config:
    send_anonymous_usage_stats: False
    use_colors: True

integration_tests:
  target: bigquery
  outputs:
    redshift:
      type: redshift
      host: "{{ env_var('CI_REDSHIFT_DBT_HOST') }}"
      user: "{{ env_var('CI_REDSHIFT_DBT_USER') }}"
      pass: "{{ env_var('CI_REDSHIFT_DBT_PASS') }}"
      dbname: "{{ env_var('CI_REDSHIFT_DBT_DBNAME') }}"
      port: 5439
      schema: snowplow_integration_tests
      threads: 1

    bigquery:
      type: bigquery
      method: service-account
      keyfile: "{{ env_var('GCLOUD_SERVICE_KEY_PATH') }}"
      project: 'dbt-integration-tests'
      schema: snowplow_integration_tests
      threads: 1
